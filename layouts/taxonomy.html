{{ define "main" }}
    <main>
        <article>
            <header>
                <h1>{{ .Title }}</h1>
            </header>
            <div class="content">
                {{ .Content }}
            </div>
        </article>
        <section>
            {{ range .Pages }}
                <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
                {{ .Summary }}
            {{ end }}
        </section>
    </main>
{{ end }}
