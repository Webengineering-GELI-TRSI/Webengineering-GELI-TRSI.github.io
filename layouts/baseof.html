<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    {{ block "head" . }}
        {{ partial "head.html" . }}
    {{ end }}
    <body>
        <div class="page">
            {{ block "header" . }}
                {{ partial "header.html" . }}
            {{ end }}
            {{ block "navigation" . }}
                {{ partial "navigation.html" . }}
            {{ end }}
            {{ block "main" . }}{{ end }}
            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>
    </body>
</html>
