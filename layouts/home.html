{{ define "main" }}
    <main>
        <section class="">
            <header class="article-header">
                <div id="container"></div>
                <h1 class="article-title">
                    <span class="article-title-background">
                        {{ .Title }}
                    </span>
                </h1>
            </header>
            <div class="content">
                {{ .Content }}
            </div>
        </section>
        <section>
            <h2>Pages</h2>
            {{ range site.RegularPages }}
                <article>
                    <h2>
                        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                    </h2>
                    <div class="content">
                        {{ .Summary }}
                    </div>
                </article>
            {{ end }}
        </section>
    </main>
{{ end }}
