{{ define "main" }}
    <main>
        <section>
            <h2>Posts</h2>
            {{ .Content }}
        </section>
        <section>
            <h2>Posts</h2>

                {{ .Summary }}
            {{ end }}
        </section>
    </main>
{{ end }}
