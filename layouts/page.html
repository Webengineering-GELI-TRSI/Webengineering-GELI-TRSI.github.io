{{ define "main" }}
    <main>
        <article>
            <header class="article-header">
                <div id="container"></div>
                <h1 class="article-title">
                    <span class="article-title-background">
                        {{ .Title }}
                    </span>
                </h1>
            </header>
            <div class="content">
                {{ .Content }}
            </div>
        </article>
    </main>
{{ end }}
